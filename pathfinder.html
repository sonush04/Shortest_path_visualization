function construct_graph(){
    let graph = new Array(50*50);
    for(var i = 0;i<2500;i++){
        graph[i] = new Array(4);
    }
    for(var i =0;i<2500;i++){
        for(var j= 0;j<4;j++)
            graph[i][j] = Infinity;
    }
    for(var i =0;i<2500;i++){
        if((i%50)-1 >= 0)
            graph[i][0] = i-1;
        if((i%50)+1 < 50)
            graph[i][1] = i+1;
        if(i-50 >= 0)
            graph[i][2] = i-50;
        if(i+50 < 2500)
            graph[i][3] = i+50;
    }
    return graph;
}
// queue implementation
function Queue() {
   this.elements = [];
Queue.prototype.enqueue = function (e) {
   this.elements.push(e);
};
Queue.prototype.dequeue = function () {
    return this.elements.shift();
};
Queue.prototype.isEmpty = function () {
    return this.elements.length == 0;
};
Queue.prototype.peek = function () {
    return !this.isEmpty() ? this.elements[0] : undefined;
};
}
// stack implementation
function Stack() {
   this.dataStore = [];
   this.top = 0;
   this.push = push;
   this.pop = pop;
   this.peek = peek;
   this.clear = clear;
   this.length = length;
}
function push(element) {
   this.dataStore[this.top++] = element;
}
function peek() {
   return this.dataStore[this.top-1];
}
function pop() {
   return this.dataStore[--this.top];
}
function clear() {
   this.top = 0;
}
function length() {
   return this.top;
}

// dijkstra algorithm
function dijkstra() {

      distances[i] = Infinity;
      visitedVertices[i] = false;
  }
  let q = new Queue();
   
  q.enqueue(startVertex);
   
 var tim = setInterval(working,1);
var curr;
function working(){
    if(curr)
    document.getElementById(curr).style.background = "brown";
    let currentVertex = q.peek();
    t3 = currentVertex%50 + 1;
    t4 = Math.floor(currentVertex/50) + 1;
    curr = t4+"_"+t3;
    if(currentVertex == endVertex || q.isEmpty())
        clearInterval(tim);
    else{
        q.dequeue();
        visitedVertices[currentVertex] = true;
        var t3,t4;
      
      for(var i = 0;i<4;i++){
          if(graph[currentVertex][i] != -1 && !visitedVertices[graph[currentVertex][i]]){
              var t1,t2;
              t1 = graph[currentVertex][i]%50 + 1;
              t2 = Math.floor(graph[currentVertex][i]/50) + 1;

              q.enqueue(graph[currentVertex][i]);

    }
   document.getElementById(t4+"_"+t3).style.background = "blue"; 
}
}
